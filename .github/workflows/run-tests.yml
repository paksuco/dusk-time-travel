name: Tests

on: [push, pull_request]

env:
  DUSK_DRIVER_MANAGEMENT: false

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Build compact mapping -> matrix JSON
        id: set-matrix
        run: |
          python - <<'PY' > matrix.json
          import json

          # Laravel version + Compatible PHP versions
          mapping = {
            "7.*": ["7.4", "8.0"],
            "8.*": ["7.4", "8.0.2"],
            "9.*": ["8.0.2"],
            "10.*": ["8.1", "8.2", "8.3", "8.4", "8.5"],
            "11.*": ["8.2", "8.3", "8.4", "8.5"],
            "12.*": ["8.2", "8.3", "8.4", "8.5"],
          }

          includes = []
          for laravel, phps in mapping.items():
              for php in phps:
                  includes.append({"laravel": laravel, "php": php})

          print(json.dumps({"include": includes}))
          PY

          # expose as job output
          echo "matrix<<EOF" >> "$GITHUB_OUTPUT"
          cat matrix.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  test:
    name: Laravel ${{ matrix.laravel }} - PHP ${{ matrix.php }}
    needs: [generate-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      # --------------------------------------------------------------
      # Install Chrome manually (works on Ubuntu 24.04)
      # --------------------------------------------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google.gpg] http://dl.google.com/linux/chrome/deb/ stable main" \
            | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # --------------------------------------------------------------
      # Install matching Chromedriver (nanasess still works on Noble)
      # --------------------------------------------------------------
      - name: Install Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Start Chromedriver
        run: |
          chromedriver --port=9515 &
          sleep 2

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
          composer require "orchestra/testbench-dusk:*" --no-interaction --no-update --dev
          composer update --prefer-stable --prefer-dist --no-interaction
          ./vendor/bin/dusk-updater update

      - name: Execute Dusk Tests
        run: ./vendor/bin/phpunit
